<a name="comments"></a>
<form name="form_commenti">
<input type="hidden" name="id" value="<[id]>">
<table class="commenti" align="center">
	<tr>
		<th class="thcomments" colspan="2">Lascia un commento</th>
	</tr>
	<tr>
		<td>Nome:</td>
		<td><input type="text" name="nome" size="30" /></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" name="email" size="30" /> (obbligatoria)</td>
	</tr>
	<tr>
		<td>URL:</td>
		<td><input type="text" name="url" size="30" /></td>
	</tr>
	<tr>
		<td valign="top">Testo:</td>
		<td><textarea name="testo" rows="12" cols="45"></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td>
		<button class="other" type="button" onclick="leaveComment();">Invia</button>&nbsp;
		<button class="other" type="reset">Cancella</button>
		</td>
	</tr>
</table>
</form>
